<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="boxicons.css">
 <link rel="stylesheet" href="">
 <title>Facebook auto reaction</title>
</head>
<body>
<div class="fond">
<div class="centre">
<div class="groupe">
<div class="mode">
<img src="sun.png" class="sun" alt="light">
<img src="crescent-moon.png" class="moon" alt="dark">
</div>
<div class="form">
<h2 class="h2">⚯ Auto reaction ⚯</h2>
<p class="om">➤ NB : Veuillez changer l'audience de votre publication en "publique".</p>
<label class="label">Copier le lien de votre publication et coller ici :</label><br>
<input type="url" class="input" placeholder="Lien de publication Facebook" />
<p class="mp">Choisir la réaction :</p>
<ul class="ul">
<div class="haut">
<li class="li"><input type="image" class="image" id="image" src="aime.png" alt="j'aime"/></li>
<li class="li"><input type="image" class="image" id="image1" src="love.png" alt="j'adore"/></li>
<li class="li"><input type="image" class="image" id="image2" src="solidaire.png" alt="solidaire"/></li>
</div>
<div class="bas">
<li class="li"><input type="image" class="image" id="image3" src="haha.png" alt="hahaha"/></li>
<li class="li"><input type="image" class="image" id="image4" src="wow.png" alt="wow"/></li>
<li class="li"><input type="image" class="image" id="image5" src="triste.png" alt="triste"/></li>
<li class="li"><input type="image" class="image" id="image6" src="angry.png" alt="grrr"/></li>
</div>
</ul>
<label class="lab">Entrer le nombre du reaction :</label><br />
<input type="number" class="number" min="10" max="250" placeholder="10 - 250">
<button class="button">Envoyer</button>
<p class="bn">Veuillez <a href="#">Contacter</a> l'administrateur</p>
<p class="ou">⚯⚯ ou ⚯⚯</p>
<div class="img">
<a href="#"><input type="image" class="pht" src="facebook.png" alt="" /></a>
<a href="#"><input type="image" class="pht" src="instagram.png" alt="" /></a>
<a href="#"><input type="image" class="pht" src="skype.png" alt="" /></a>
<a href="#"><input type="image" class="pht" src="whatsapp.png" alt="" /></a>
<a href="#"><input type="image" class="pht" src="github.png" alt="" /></a>
</div>
</div>
</div> 
</div>
</div>
</body>
<script src="main.js"></script>
</html>
